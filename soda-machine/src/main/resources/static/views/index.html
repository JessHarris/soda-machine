<!DOCTYPE html>
<html>
    <head>
        <title>SodaMachine</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/sodaMachine.css">
    </head>
    <body>
    <div class="container" ng-app="sodaMachine" ng-controller="sodaController">
        <div class="row">
            <div class="col-lg-7 text-right">
                <img id="mainImage" src="../images/coke.jpg">
            </div>
            <div class="col-lg-5 side">
                <div class="textBox" ng-bind="message"></div>
                <div class="btn-group btn-group-sm buttonGroup" role="group">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="insertCoin()">Quarter</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="requestRefund()">Refund</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="checkInventory()">Inventory</button>
                </div>
                <div>
                    <table>
                        <tr ng-repeat="soda in sodas">
                            <td class="sodaButtons"><img class="btnImage" ng-click="pressButton(soda)" src="../images/{{soda.name}} button.jpg"></td>
                        </tr>
                    </table>
                </div>
                <div ng-show="coke">
                    <img class="soda" src ="../images/coke can.jpg">
                </div>
                <div  ng-show="sprite">
                    <img class="soda" src ="../images/sprite can.jpg">
                </div>
                <div ng-show="dietCoke">
                    <img class="soda" src ="../images/diet coke can.jpg">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
    </body>
</html>
